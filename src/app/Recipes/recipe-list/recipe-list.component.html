<mat-accordion multi="true" *ngIf="">
  <mat-expansion-panel *ngFor="let Recipe of Recipes">
  <mat-expansion-panel-header>
    {{Recipe.title}}
    </mat-expansion-panel-header>
    <p>{{Recipe.content}}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-3" *ngIf="Recipes.length <= 0" >There are no Recipes to be shown yet. </p>
